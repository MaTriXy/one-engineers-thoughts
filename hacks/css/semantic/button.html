<h2>With Label and Icon</h2>

<div class="example">
  <style>
    .button.reset.square-with-label::before {
      pointer-events: none;
      position: absolute;
      display: block;
      content: '+';
      height: 16px;
      width: 16px;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
    }
    .button.reset.square-with-label {
      background: #ddd;
      padding: 10px 20px;
    }
  </style>
  <button class="button reset square-with-label">Label</button>
