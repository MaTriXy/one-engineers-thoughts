<meta charset="UTF-8">

<style>
  .example {
    position: relative;
    border-top: 1px solid #ddd;
    padding: 50px 0px;
  }

  .example:nth-child(1) {
    border-top: none;
  }

  .reset, .reset:focus {
    position: absolute;
    outline: 0;
    border: none;
    background: none;
    line-height: 1;
    display: block;
    padding: 0;
    margin: 0;
    text-align: left;
    font-family: Monaco;
    /* can't change default width on input: http://stackoverflow.com/questions/7725426/remove-input-field-default-width */

    color: #444;
  }
</style>

<h2>Inputs</h2>

<div class="example">
  <style>
    .input.default {

    }
  </style>
  <input class="input default" placeholder="Value"/>
</div>

<div class="example">
  <style>
    .input.reset.with-help {
      border: 1px dashed #333;
    }
  </style>
  <input class="input reset with-help" placeholder="Value"/>
</div>

<h2>Rectangle</h2>

<div class="example">
  <style>
    .input.reset.rect {
      padding: 5px 10px;
      font-size: 18px;
      background: #eee;
    }
  </style>
  <input class="input reset rect" placeholder="Value"/>
</div>

<div class="example">
  <style>
    .input.reset.rect.placeholder::-webkit-input-placeholder {
      color: #515;
    }
  </style>
  <input class="input reset rect placeholder" placeholder="Value"/>
</div>

<style>
